<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe by Yves</title>
		<script
			src="../scripts/index.js"
			defer></script>

		<link
			rel="shortcut icon"
			href="../assets/imgs/tic-tac-toe_logo.svg"
			type="image/x-icon" />

		<link
			rel="stylesheet"
			href="../assets/stylesheets/style_resets.css" />
		<link
			rel="stylesheet"
			href="../assets/stylesheets/default_styles.css" />
		<link
			rel="stylesheet"
			href="../assets//stylesheets/pages/game.css" />
		<link
			rel="stylesheet"
			href="../assets/stylesheets/colors/light.css" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
	</head>
	<body class="light">
		<header>
			<img
				src="../assets/imgs/tic-tac-toe_logo.svg"
				alt="header logo" />
			<h1>Tic-tac-toe</h1>
		</header>
		<main>
			<div class="players-stats">
				<p>
					<span
						data-active="true"
						class="material-symbols-outlined person-icon">
						person
					</span>
					<span>Yves - 0</span>
				</p>
				<p>
					<span>0 - Bot</span>
					<span class="material-symbols-outlined robot-icon"> robot_2 </span>
				</p>
			</div>
			<div class="boardgame">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="active-player-display">
				<h2>Player 1's turn</h2>
				<p>O</p>
			</div>
		</main>
	</body>
</html>
