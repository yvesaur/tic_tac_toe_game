<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe by Yves</title>
		<script
			src="./src/scripts/index.js"
			defer></script>

		<link
			rel="shortcut icon"
			href="./src/assets/imgs/tic-tac-toe_logo.svg"
			type="image/x-icon" />

		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/style_resets.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/default_styles.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/index.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/pages/game.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/colors/light.css" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
	</head>
	<body class="light">
		<header>
			<img
				src="./src/assets/imgs/tic-tac-toe_logo.svg"
				alt="Website logo" />
			<h1>Tic-tac-toe</h1>
		</header>

		<form
			autocomplete="off"
			action="./src/pages/game.html"
			class="user-info-form">
			<fieldset>
				<div>
					<div class="name-label">
						<label for="player1_name">Player 1</label>
						<div class="player-type-radio">
							<span>
								<input
									type="radio"
									name="player1_type"
									id="player1HumanTypeOption"
									value="human"
									checked />
								<label
									for="player1HumanTypeOption"
									class="material-symbols-outlined">
									person
								</label>
							</span>
							<span>
								<input
									type="radio"
									name="player1_type"
									id="player1RobotTypeOption"
									value="bot" />
								<label
									for="player1RobotTypeOption"
									class="material-symbols-outlined player1RobotTypeOption">
									robot_2
								</label>
							</span>
						</div>
					</div>
					<input
						type="text"
						name="player1_name"
						id="player1_name"
						placeholder="Enter your display name"
						required />
				</div>
				<div>
					<div class="name-label">
						<label for="player2_name">Player 2</label>
						<div class="player-type-radio">
							<span>
								<input
									type="radio"
									name="player2_type"
									id="player2HumanTypeOption"
									value="human"
									checked />
								<label
									for="player2HumanTypeOption"
									class="material-symbols-outlined">
									person
								</label>
							</span>
							<span>
								<input
									type="radio"
									name="player2_type"
									id="player2RobotTypeOption"
									value="bot" />
								<label
									for="player2RobotTypeOption"
									class="material-symbols-outlined player2RobotTypeOption">
									robot_2
								</label>
							</span>
						</div>
					</div>
					<input
						type="text"
						name="player2_name"
						id="player2_name"
						placeholder="Enter your display name"
						required />
				</div>
			</fieldset>
			<button
				class="start-game-button"
				type="submit">
				Start Game
			</button>
		</form>

		<main class="gameboard-component">
			<div class="players-stats">
				<p>
					<span
						data-active="true"
						class="material-symbols-outlined person-icon">
						person
					</span>
					<span class="player1-name-wins">Yves - 0</span>
				</p>
				<p>
					<span class="player2-name-wins">0 - Bot</span>
					<span class="material-symbols-outlined robot-icon"> robot_2 </span>
				</p>
			</div>
			<div class="gameboard">
				<div data-cell-location="00"></div>
				<div data-cell-location="01"></div>
				<div data-cell-location="02"></div>
				<div data-cell-location="10"></div>
				<div data-cell-location="11"></div>
				<div data-cell-location="12"></div>
				<div data-cell-location="20"></div>
				<div data-cell-location="21"></div>
				<div data-cell-location="22"></div>
			</div>
			<div class="active-player-display">
				<h2><span class="current-player-name">Yves</span> turn</h2>
				<p class="current-player-marker">O</p>
			</div>
		</main>

		<dialog id="game-result-modal">
			<h2>üèÜ P1 Won!</h2>
			<div class="final-result-stats">
				<p>
					<span
						data-active="true"
						class="material-symbols-outlined person-icon">
						person
					</span>
					<span class="player1-win-stat">Yves - 0</span>
				</p>
				<p>
					<span class="player2-win-stat">0 - Bot</span>
					<span class="material-symbols-outlined robot-icon"> robot_2 </span>
				</p>
			</div>
			<div class="result-modal-buttons">
				<button>Reset Game</button><button>Play Again</button>
			</div>
		</dialog>
	</body>
</html>
