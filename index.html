<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe by Yves</title>
		<script
			src="./src/scripts/index.js"
			defer></script>

		<link
			rel="shortcut icon"
			href="./src/assets/imgs/tic-tac-toe_logo.svg"
			type="image/x-icon" />

		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/style_resets.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/default_styles.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/index.css" />
		<link
			rel="stylesheet"
			href="./src/assets/stylesheets/colors/light.css" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
	</head>
	<body class="light">
		<header>
			<img
				src="./src/assets/imgs/tic-tac-toe_logo.svg"
				alt="Website logo" />
			<h1>Tic-tac-toe</h1>
		</header>
		<form
			action="./src/pages/game.html"
			method="post">
			<fieldset>
				<div>
					<div class="name-label">
						<label for="player1_name">Player 1</label>
						<div class="player-type-buttons">
							<span
								data-active="true"
								class="material-symbols-outlined">
								person
							</span>
							<span class="material-symbols-outlined"> robot_2 </span>
						</div>
					</div>
					<input
						type="text"
						name="player1_name"
						id="player1_name"
						placeholder="Enter your display name" />
				</div>
				<div>
					<div class="name-label">
						<label for="player2_name">Player 2</label>
						<div class="player-type-buttons">
							<span
								data-active="true"
								class="material-symbols-outlined">
								person
							</span>
							<span class="material-symbols-outlined"> robot_2 </span>
						</div>
					</div>
					<input
						type="text"
						name="player2_name"
						id="player2_name"
						placeholder="Enter your display name" />
				</div>
			</fieldset>
			<button
				class="start-game-button"
				type="submit">
				Start Game
			</button>
		</form>
	</body>
</html>
